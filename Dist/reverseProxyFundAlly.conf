<VirtualHost *:80>

	ServerName accounts.fundally.iiits.ac.in
	
	ProxyPreserveHost On

	ProxyPass / http://accounts.fundally.iiits.ac.in:8080/
	ProxyPassReverse / http://accounts.fundally.iiits.ac.in:8080/


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

